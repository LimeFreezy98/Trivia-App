<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Trivia-Stats</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style3.css">

    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Trivia Stats</h1>


<!-- //  general Stats -->
        <!-- //    total games played: -->
        <!-- //    average score: -->
        <!-- //  fasted completion time: -->


            <div class="card shadow p-4 mb-4">
                <h3 class="mb-3">General Stats:</h3>
                <ul class="list-group">
                 <li class="list-group-item d-flex justify-content-between">
                 <span>Total Games Played:</span> <span id="totalGames">0</span>
                 </li>
                 <li class="list-group-item d-flex justify-content-between">
                  <span>Average Score:</span> <span id="avgScore">0</span>
                 </li>
                <li class="list-group-item d-flex justify-content-between">
                 <span>Fastest Completion Time:</span> <span id="fastestTime">-</span>
                 </li>

                 <li class="list-group-item d-flex justify-content-between">
                    <span>Total Time played:</span> <span id="totalTime">-</span>
                    </li>
                </ul>
            </div>



<!-- //     previous_game: -->
        <!--    date: -->
        <!--    score: -->
        <!--    time_takes: -->
        <!--    category: -->
        <!--    difficulty: -->
           


        <div class="card shadow p-4">
            <h3 class="mb-3">Previous Games</h3>
            <div class="table-responsive"> 
              <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date:</th>
                        <th>Score:</th>
                        <th>Time Takes:</th>
                        <th>Category:</th>
                        <th>Difficulty:</th>
                        <th>Question Type:</th>
                    </tr>
                </thead>
                <tbody id="statsTable"></tbody>
              </table>
            </div>
        </div>


        <div class="text-center mt-4">
            <button class="btn btn-danger me-2" id="clearStats">Clear Stats</button>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Back to Menu</button>

        </div>

        </div>
    

     
        

        



    <script src="Stats.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>



</html>
