<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Trivia-Questions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style2.css">

    </head>
    <body class="bg-light">

     <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- question ui -->
            <div class="d-flex justify-content-between mb-3">
             <h5 id="question-number">Question 1 of 10</h5>
             <h5 id="timer">Time: 15s</h5>

        </div>

             <!-- Question text -->
             <h4 id="question-text" class="mb-4"></h4>

             <!-- Answer options -->
             <div id="answer-buttons" class="d-grid gap-2"></div>

             <!-- Feedback answer -->
             <div id="feedback" class="mt-3 fw-bold"></div>

             <!-- next button -->
             <div class="text-center mt-4">
                <button id="nextBtn" class="btn btn-success d-none">Next Question</button>
             </div>
             </div>
             </div>

             <!-- results  -->
            <div class="modal fade" id="resultsModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center">
                 <h3 id="final-score"></h3>
                 <p id="time-taken"></p>
                 <button class="btn btn-primary" onclick="window.location.href='index.html'">Play Again</button>
                 <button class="btn btn-success" id="viewStatsBtn">View Stats</button>
                 </div>
               </div>
            </div>



     <script  type="module" src="Trivia.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     </body>
</html>
