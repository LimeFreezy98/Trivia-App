<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Trivia-app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="bg-light">
        <div class="container mt-5">
        <h1 class="text-center mb-4">Trivia App</h1>
       
        <div class="card shadow p-4">

        
     <div class="mb-3">

    <!-- category -->
      <label for="category" class="form-label"><strong>Category:</strong></label> 
      <select id="category" class="form-select">
        <option value="">Loading categories</option>

      </select>
     </div>


      <!-- difficulty  -->
     <div class="mb-3">

     <label for="difficulty" class="form-label"><strong>Difficulty:</strong></label>
     <select id="difficulty" class="form-select">
        <option value="any">Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Normal</option>
        <option value="hard">Hard</option>



     </select>
     </div>


     <!-- question type -->
     <div class="mb-3">
     <label for="type" class="form-label"><strong>Question Type:</strong></label>
     <select id="type" class="form-select">
        <option value="any">Any</option>
        <option value="multiple">Multiple Choice</option>
        <option value="boolean">True/False</option>
        
     </select>
     </div>


     <!-- Number of Question -->
     <div class="mb-3">
     <label for="amount" class="form-label"><strong>Number of Questions:</strong></label>
   
     <input id="amount" type="number" class="form-control" min="1" max="50" value="10" placeholder="Maximun Questions allowed 1 through 50">
     <div id="amountError" class="text-danger mt-1" style="display: none;">
        Please enter a valid number between 1 and 50.
      </div>

    </div>

      <div class="text-center">
     <button id="startBtn" class="btn btn-success btn-lg w-100"> Start Trivia</button>
    
    </div>
        </div>
</div>


 








    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
