<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Trivia-app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="bg-light">
        <div class="container mt-5">
        <h1 class="text-center mb-4">Triva App</h1>
       
        <div class="card shadow p-4">

        
     <div class="mb-3">

    <!-- category -->
      <label for="category" class="form-label"><strong>Category:</strong></label> 
      <select id="category" class="form-select">
        <option value="">Loading categories</option>

      </select>
     </div>


      <!-- difficulty  -->
     <div class="mb-3">

     <label for="difficulty" class="form-label"><strong>Difficulty:</strong></label>
     <select id="difficulty" class="form-select">
        <option value="">Easy</option>
        <option value="">Normal</option>
        <option value="">Hard</option>



     </select>
     </div>


     <!-- question type -->
     <div class="mb-3">
     <label for="type" class="form-label"><strong>Question Type:</strong></label>
     <select id="type" class="form-select">
        <option value="">Multiple Choice</option>
        <option value="">True/False</option>
        
     </select>
     </div>


     <!-- Number of Question -->
     <label for="amount" class="form-label"><strong>Number of Questions:</strong></label>
   
     <input>

     <button> Start Triva</button>
    
    </div>

</div>


 








    <script src="index.js"></script>

</html>
